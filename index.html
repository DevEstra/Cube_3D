<!--Header-->
<!DOCTYPE html>
<html>
<head>
    <title>CUBE 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--Body of page-->
<body>
    <!-- The cube structure -->
    <div class="cube">
        <div class="top"></div> <!-- Top face of the cube -->
        <div>
            <span style="--i:0;"></span> <!-- Front face -->
            <span style="--i:1;"></span> <!-- Right face -->
            <span style="--i:2;"></span> <!-- Back face -->
            <span style="--i:3;"></span> <!-- Left face -->
        </div>
    </div>    
</body>
</html>
